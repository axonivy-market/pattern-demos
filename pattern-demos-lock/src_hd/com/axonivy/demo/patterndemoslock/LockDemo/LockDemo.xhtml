<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">LockDemo</ui:define>
    <ui:define name="content">

			<h:form id="form">
				<div class="ui-fluid">
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h2>#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemoslock/LockDemo/title')}</h2>
						</div>
					</div>
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">#{data.ctrl.isLocked ? ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemoslock/LockDemo/locked') : ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemoslock/LockDemo/unlocked')</div>
					</div>
					
					<div class="grid justify-content-end">
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="proceed" actionListener="#{logic.proceed}"
								value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/admin/JobBackgroundNote/unlock')}"
								icon="fa-solid fa-lock-open" update="form" />
						</div>
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="cancel"
								actionListener="#{logic.close}"
								value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemoslock/LockDemo/cancel')}" icon="fa fa-times"
								immediate="true" />
						</div>
					</div>
				</div>
			</h:form>

		</ui:define>
  </ui:composition>
</h:body>

</html>
