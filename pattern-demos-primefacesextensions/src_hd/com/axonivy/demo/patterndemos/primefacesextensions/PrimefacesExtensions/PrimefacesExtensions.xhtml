<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Primefaces Extensions</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<div class="grid">
					<div class="col-12 md:col-12 lg:col-12">
						<h:outputText escape="false"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/primefacesextensions/PrimefacesExtensions/description')}"></h:outputText>
					</div>
				</div>
				<div class="grid">
					<div class="col-12 md:col-6 lg:col-2">
						<p:outputLabel
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/ui/primefacesextensions/PrimefacesExtensions/enterText')}"></p:outputLabel>
					</div>
					<div class="col-12 md:col-6 lg:col-8">
						<p:inputText value="#{data.testInput}" maxlength="10"></p:inputText>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
