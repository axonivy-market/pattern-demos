Dialogs:
  com:
    axonivy:
      demo:
        patterndemos:
          ui:
            admin:
              JobBackgroundNote:
                details: |-
                  Drücken Sie ''Start'' um den Job ''{0}'' im Hintergrund auszuführen. Sobald er beendet ist, erhält der Administrator eine Aufgabe mit den technischen Details der Ausführung.

                  Zusätzliche Job Daten: ''{1}''
                lockedNote: Der Job ''{0}'' ist gesperrt und läuft möglicherweise bereits. Um ihn dennoch auszuführen, muss er zuerst entsperrt werden.
                start: Starten
                title: Job Notiz
                unlock: Entsperren
                unlockError: Job ''{0}'' konnte nicht entsperrt werden. Bitte prüfen Sie die Logs.
            placeholderevalvuator:
              PlaceholderEvaluator:
                chooseSalutation: Bitte Anrede wählen
                content: 'Inhalt zur Ersetzung:'
                description: |-
                  This demo is about generic logic, how to replace placeholders for example marked by curly brackets "{}" in text. Main purpose of this demo is show how to set enum and methods to achieve it. We can propose to each developer also debug how it is working to get knowledge.
                  You should look into enum Salutation and classes Placeholder, SalutationPlaceholder, PlaceholderEvalvuator. You can start debug to see how it is working from PlaceholderEvaluatorBean.replacePlaceholders().
                firstName: Vornamen
                lastName: Nachname
                replace: Ersetzen.
                reset: reset
                title: Titel
                titleAfterName: Titel nach dem Namen
            primefacesextensions:
              PrimefacesExtensions:
                description: In dieser Erweiterung wurde die init-Methode (PrimeFaces widget.prototype.init) um die Prüfung der Byte-Länge der Eingabe (statt der Zeichenlänge) erweitert. Länge) zur init-Methode (PrimeFaces.widget.InputText.prototype.init) hinzugefügt.
                explanation: "<b>IWenn Sie die Funktionalität einer Komponente erweitern oder verbessern möchten, gehen Sie folgendermaßen vor.</b><br/><br/>\n        \t\t\t1. Suchen Sie das JavaScript der Komponente, die Sie erweitern möchten, im Designer-Verzeichnis, um die aktuelle Version von PrimeFaces\
                  \ zu erhalten.<br/>\n        \t\t\t2. Copy part or all of this JavaScript to the `webContent` directory in your project. (in our case it is /webContent/js/InputTextExtension.js).<br/>\n        \t\t\t3. Verbessern Sie Ihr JavaScript.<br/>\n        \t\t\t4. Fügen Sie einen Link zu Ihrem\
                  \ JavaScript in Ihre XHTML-Hauptdatei ein (z. B. „frame-10-full-width.xhtml“), wie unten gezeigt.<br/>"
                title: Primefaces-Erweiterung der Komponente p:inputText.
