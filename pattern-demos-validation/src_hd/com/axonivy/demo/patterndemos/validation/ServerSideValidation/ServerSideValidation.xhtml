<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">ServerSideValidation</ui:define>
    <ui:define name="content">

      <h:form id="form">
				<p:growl id="growl"/>
			
				<div class="ui-fluid">
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h2>
								<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/title')}" />
							</h2>
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/description')}" />
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/startDateDescription')}" />
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-6 lg:col-2">
							<h:outputLabel for="startDate" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/startDate')}" />
						</div>
						<div class="col-12 md:col-6 lg:col-4">
							<p:datePicker id="startDate" showOnFocus="false" value="#{data.ctrl.startDate}" placeholder="dd.MM.yyyy"
								showIcon="true" pattern="dd.MM.yyyy" yearRange="1920:2050" yearNavigator="true" 
								required="#{param['isValidationDisabled'] ne true}"
								requiredMessage="#{messageBean.getRequiredMessage('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/startDate')}">
								<f:validator validatorId="dateNotInFutureValidator" disabled="#{param['isValidationDisabled'] eq true}" />
								<f:param name="isValidationDisabled" value="#{true}" />
							</p:datePicker>
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/fromToDescirption')}" />
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-6 lg:col-2">
							<h:outputLabel for="fromDate" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/fromDate')}" />
						</div>
						<div class="col-12 md:col-6 lg:col-4">
							<p:datePicker id="fromDate" showOnFocus="false" value="#{data.ctrl.fromDate}" placeholder="dd.MM.yyyy"
								showIcon="true" pattern="dd.MM.yyyy" yearRange="1920:2050" yearNavigator="true" 
								required="#{param['isValidationDisabled'] ne true}"
								requiredMessage="#{messageBean.getRequiredMessage('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/fromDate')}">
								<p:ajax process="@this"/>
								<f:param name="isValidationDisabled" value="#{true}" />
							</p:datePicker>
						</div>
					</div>
					<div class="grid">
						<div class="col-12 md:col-6 lg:col-2">
							<h:outputLabel for="toDate" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/toDate')}" />
						</div>
						<div class="col-12 md:col-6 lg:col-4">
							<p:datePicker id="toDate" showOnFocus="false" value="#{data.ctrl.toDate}" placeholder="dd.MM.yyyy"
								showIcon="true" pattern="dd.MM.yyyy" yearRange="1920:2050" yearNavigator="true" 
								required="#{param['isValidationDisabled'] ne true}"
								requiredMessage="#{messageBean.getRequiredMessage('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/toDate')}">
								<p:ajax process="@this"/>
								<f:param name="isValidationDisabled" value="#{true}" />
							</p:datePicker>
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/buttonsDescription')}" escape="false"/>
						</div>
					</div>
					<div class="grid justify-content-end">
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="validate" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/validate')}" icon="fa fa-check" update="form" />
						</div>
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="validationDisabled" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/ServerSideValidation/validationDisabled')}" icon="fa fa-check" update="form" >
								<f:param name="isValidationDisabled" value="#{true}" />
							</p:commandButton>
						</div>
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="close"
								actionListener="#{ivyWorkflowView.cancelToHome()}"
								immediate="true" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/close')}"
								update="form" icon="fa-solid fa-times">
							</p:commandButton>
						</div>
					</div>
				</div>

				<h:inputHidden>
					<f:validator validatorId="checkFromToDates" />
					<f:attribute name="bean" value="#{data.ctrl}" />
					<f:attribute name="isValidationDisabled" value="#{param['isValidationDisabled']}" />
				</h:inputHidden>

			</h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
