<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/title')}</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<p:growl id="growl"/>
			
				<div class="ui-fluid">
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h2>
								<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/title')}" />
							</h2>
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/description')}" />
						</div>
					</div>
					<p:spacer height="1em"/>
					<div class="grid">
						<div class="col-12 md:col-6 lg:col-2">
							<p:outputLabel for="firstName" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/firstName')}" />
						</div>
						<div class="col-12 md:col-6 lg:col-2">
							<p:inputText id="firstName" required="true" size="#{constants['SMALL_SIZE']}"
								requiredMessage="#{messages.requiredMessage('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/firstName')}" />
						</div>
					</div>
					<div class="grid">
						<div class="col-12 md:col-6 lg:col-2">
							<p:outputLabel for="lastName" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/lastName')}" />
						</div>
						<div class="col-12 md:col-6 lg:col-2">
							<p:inputText id="lastName" required="true" size="#{constants['SMALL_SIZE']}"
							requiredMessage="#{messages.requiredMessage('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/lastName')}" />
						</div>
					</div>
					<div class="grid justify-content-end">
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="apply" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/apply')}" icon="fa fa-check" update="form" />
						</div>
						<div class="col-12 md:col-2 lg:col-2">
							<p:commandButton id="close"
								actionListener="#{ivyWorkflowView.cancelToHome()}"
								immediate="true" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/validation/BasicValidation/cancel')}"
								update="form" icon="fa-solid fa-times">
							</p:commandButton>
						</div>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
