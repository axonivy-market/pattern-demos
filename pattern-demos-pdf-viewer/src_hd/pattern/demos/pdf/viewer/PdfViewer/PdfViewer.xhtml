<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">PdfViewer</ui:define>
		<ui:define name="content">

			<h:outputStylesheet name="pdf-view.css" library="ivy-dialog" />

			<h:form id="form">
				<p:fieldset>
					<div class="formgrid grid">
						<div class="field col-12 md:col-5 document-view enable-scroll-y">
							<p:fieldset id="fileManagement" legend="File">
								<ui:include src="FileTable.xhtml" />

								<div>
									<p:fileUpload id="btnAdd" label="Upload" mode="simple"
										skinSimple="true" auto="true" chooseIcon="fa-solid fa-plus"
										styleClass="upload-file" listener="#{data.ctrl.onUploadFile}"
										update="fileManagement fileView" sizeLimit="10000000"
										allowTypes="/(\.|\/)(pdf)$/" validateContentType="true">
									</p:fileUpload>
								</div>
							</p:fieldset>
						</div>

						<div class="field col-12 md:col-7 document-view">
							<h:panelGroup id="fileView">
								<!-- View document by StreamedContent Streamed Content -->
								<pe:documentViewer
									rendered="#{data.ctrl.viewType eq 'DOCUMENT_VIEWER_STREAM'}"
									value="#{data.fileContent}"
									download="#{data.ctrl.selectedFile.name}" width="100%"
									height="100%" />

								<!-- View document by url -->
								<pe:documentViewer
									rendered="#{data.ctrl.viewType eq 'DOCUMENT_VIEWER_URL'}"
									value="#{data.ctrl.url}"
									download="#{data.ctrl.selectedFile.name}" width="100%"
									height="100%" />

								<!-- View document by url in iframe-->
								<h:panelGroup rendered="#{data.ctrl.viewType eq 'IFRAME_URL'}">
									<iframe src="#{data.ctrl.url}"
										name="#{data.ctrl.selectedFile.name}" width="100%"
										height="100%" />
								</h:panelGroup>

								<p:media rendered="#{data.ctrl.viewType eq 'MEDIA_URL'}"
									value="#{data.ctrl.url}" width="100%" height="100%" />

								<p:media rendered="#{data.ctrl.viewType eq 'API_LINK'}"
									value="#{data.ctrl.url}" width="100%" height="100%" />

							</h:panelGroup>
						</div>
					</div>
				</p:fieldset>
				<br />
				<div class="command-btns">
					<p:commandButton id="btnClose" actionListener="#{logic.close}" value="Close" process="@this" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
