<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/paralleltasks/DemoParallelTask/title')}</ui:define>
		<ui:define name="content">

			<h:form id="form">
				<div class="ui-fluid">
					<div class="grid">
						<div class="col-12 md:col-12 lg:col-12">
							<h2>
								<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/paralleltasks/DemoParallelTask/title')}" />
							</h2>
							<h:outputText value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/paralleltasks/DemoParallelTask/description')}" />
						</div>
					</div>
				</div>
				<div class="grid justify-content-end">
					<div class="col-12 md:col-2 lg:col-2">
						<p:commandButton id="done" actionListener="#{logic.done}"
							value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/paralleltasks/DemoParallelTask/done')}"
							icon="fa fa-check" update="form" />
					</div>
					<div class="col-12 md:col-2 lg:col-2">
						<p:commandButton id="close"
							actionListener="#{ivyWorkflowView.cancelToHome()}"
							immediate="true" value="#{ivy.cms.co('/Dialogs/com/axonivy/demo/patterndemos/paralleltasks/DemoParallelTask/close')}"
							update="form" icon="fa-solid fa-times">
						</p:commandButton>
					</div>
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
